{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container-fluid">
  
  <!-- banner-header -->
  <div class="row justify-content-center">
    <div class="card col-md-10 shadow">
      <div class="card-body" >
        <div class="row">
          
          <div class="col-6 card-text"><h4>Our Library</h4></div>
          <div class="col-6 card-text text-right">
            <!-- If user is organiser show additional options-->
            {% if request.user.is_staff  %}
            <a href="{% url 'book-create' %}" class="btn-sm btn-info" >Add Book</a>
            {% endif %}
          </div>
          
        </div>
      </div>
    </div>
  </div>
  
  <!-- List books in collapsible accordion style -->
  <div class="row">
    {% for book in book_list %}
    <div class="container">
      <div id="accordion">
        <div class="card">
          <div class="row d-flex align-items-center">
            <div class="card-text col-10 pt-1" id="booktitle-{{book.id}}">
              <h5><a role="button" class="booktitle btn btn-block text-left collapsed" data-toggle="collapse"
                            data-target="#book-{{book.id}}" aria-expanded="false"
                            aria-controls="book-{{book.id}}">
                            <i class="fa-regular fa-circle-down mr-1 text-muted"></i>
                  {{ book.long_title}}
                </a></h5>
              </div>
              <div class="col-2">
                <!-- If user is organiser show additional options-->
                {% if request.user.is_staff  %}
                <a href="{% url 'book-delete' book.pk %}" class="btn-sm btn-outline-danger me-4" ><i class="fa-regular fa-trash-can"></i></a>
                <a href="{% url 'book-update' book.pk %}" class="btn-sm btn-outline-info" ><i class="fa-regular fa-edit"></i></a>
                {% endif %}
              </div>
            </div>
            
            <div id="book-{{book.id}}" class="collapse" aria-labelledby="booktitle-{{book.id}}" data-parent="#accordion">
              <div class="card-body">
              <p>{{ book.synopsis }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
    <!-- /booklist -->

  </div>
</div>
{% endblock content %}
